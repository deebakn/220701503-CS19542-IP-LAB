<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="one">
        <form method="post" action="#" id="two" onsubmit="return validateForm()">
            <h1>Register</h1>
            <div class="ip">
                <label>Name</label><br>
                <input type="text" id="name" name="name">
                <div class="error" id="name-error"></div>
            </div>
            <div class="ip">
                <label>Roll No</label><br>
                <input id="rollno" name="rollno">
                <div class="error" id="rollno-error"></div>
            </div>
            <div class="ip">
                <label>Gender</label><br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <div class="error" id="gender-error"></div>
            </div>
            <div class="ip">
                <label>Year</label><br>
                <select name="year">
                    <option value=""> </option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                </select>
                <div class="error" id="year-error"></div>
            </div>
            <div class="ip">
                <label>Department</label><br>
                <select name="department">
                    <option value=""> </option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="CSBS">CSBS</option>
                    <option value="CSD">CSD</option>
                    <option value="AIML">AIML</option>
                    <option value="AIDS">AIDS</option>
                    <option value="Mechatronics">Mechatronics</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="Biotech">Biotech</option>
                    <option value="BME">BME</option>
                </select>
                <div class="error" id="department-error"></div>
            </div>
            <div class="ip">
                <label>Section</label><br>
                <select name="section">
                    <option value=""> </option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
                <div class="error" id="section-error"></div>
            </div>
            <div class="ip">
                <label>Mobile No</label><br>
                <input id="mobile" name="mobile">
                <div class="error" id="mobile-error"></div>
            </div>
            <div class="ip">
                <label>Email id</label><br>
                <input id="email" name="email">
                <div class="error" id="email-error"></div>
            </div>
            <div class="ip">
                <label>Address</label><br>
                <input id="address" name="address">
                <div class="error" id="address-error"></div>
            </div>
            <div class="btn-wrapper">
                <button class="btn-52">
                    <div class="original">Submit</div>
                    <div class="letters">
                        <span>S</span>
                        <span>U</span>
                        <span>B</span>
                        <span>M</span>
                        <span>I</span>
                        <span>T</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
